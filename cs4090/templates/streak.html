<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .streak {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text */
            padding: 5px 10px; /* Smaller padding */
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 0.9em; /* Smaller text size */
            z-index: 1000; /* Ensure it stays on top */
            max-width: 200px; /* Limit the width */
            text-align: center; /* Center the text */
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="streak">
        {% if streak == 0 %}
            Your streak has been broken! It's back to zero.
        {% else %}
            {{ streak }} day(s)!
        {% endif %}
        <br>Last continued on: {{ last_activity_date }}
    </div>
    
    <div class="content">
        <h1>Welcome to the Streak Page</h1>
        <p>Your main content goes here.</p>
    </div>
</body>
</html>
